<div class="container mt-4">
    <div *ngIf="questions.length>0">
        <h3 class="text-md-center mt-3 ">You've {{questions.length}} new {{questions.length>1?'questions':'question'}}</h3>
        <div role="button" class="offset-sm-1 mb-1 div-panel"  *ngFor="let question of questions">
            <i  class="fa fa-lg fa-close mr-1 mt-2 float-right" *ngIf="authService.isLoggedIn" role="button"
            (click)="onConfirmDeletion(question)"></i>
        
            <a href="user/{{question.questionFrom}}" *ngIf="question.questionFrom" class="ml-2 writing-color fa no-space">{{question.questionFrom}}</a>
            <h6 *ngIf="!question.questionFrom" class="ml-2 fa no-space writing-color">Anon</h6>
            
            <div (click)="onAnswering(question)">
                <div class="flex-wrap">
                    <span class="fa ml-2 mr-5 np-space">{{ question.time | timeAgo}}</span>
                </div>
                <h6 class="fa ml-1 mr-5 mt-3" style="max-width:99%; word-wrap:break-word;">{{question.question}}</h6>
            </div>

        </div>
    </div>

<div *ngIf="questions.length<1">
    <h3 class="text-md-center mt-3 ">There's no new questions yet</h3>
</div>
</div>
